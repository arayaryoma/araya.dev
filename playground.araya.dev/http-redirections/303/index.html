<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>303 example</title>
  </head>
  <body>
    <section>
      <h2>Response with 200</h2>
      <form
        action="/http-redirections/303/post-server-non-redirect"
        method="post"
      >
        <input type="text" value="araya" />
        <input type="submit" value="submit" />
      </form>
    </section>
    <section>
      <h2>Response with 303</h2>
      <form action="/http-redirections/303/post-server" method="post">
        <input type="text" value="araya" />
        <input type="submit" value="submit" />
      </form>
    </section>
    <section>
      <h2>Response with 303 and more redirects</h2>
      <form
        action="/http-redirections/303/post-server-multi-redirects"
        method="post"
      >
        <input type="text" value="araya" />
        <input type="submit" value="submit" />
      </form>
    </section>
  </body>
</html>
