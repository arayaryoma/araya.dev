<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>eye-dropper | araya's playground</title>
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button id="eyedropper" class="eyedropper-button">
      <img src="./icon-eye-dropper.svg" alt="" class="eyedropper-icon" />
      Open EyeDropper
    </button>
    <div>
      Picked color: <span id="picked-color" class="picked-color-result"></span>
    </div>
    <p>Color Examples</p>
    <div class="color-examples">
      <div class="color-example-item" style="background-color: #ff3366">
        <span class="color-example-item-text">#ff3366</span>
      </div>
      <div class="color-example-item" style="background-color: #cc66ff">
        <span class="color-example-item-text">#cc66ff</span>
      </div>
      <div class="color-example-item" style="background-color: #663399">
        <span class="color-example-item-text">#663399</span>
      </div>
      <div class="color-example-item" style="background-color: #99ffcc">
        <span class="color-example-item-text">#99ffcc</span>
      </div>
      <div class="color-example-item" style="background-color: #3399cc">
        <span class="color-example-item-text">#3399cc</span>
      </div>
      <div class="color-example-item" style="background-color: #dc7633">
        <span class="color-example-item-text">#DC7633</span>
      </div>
    </div>
    <p>sRGB color space</p>
    <a
      title="PolBr, CC BY-SA 4.0 &lt;https://creativecommons.org/licenses/by-sa/4.0&gt;, via Wikimedia Commons"
      href="https://commons.wikimedia.org/wiki/File:SRGB_chromaticity_CIE1931.svg"
      ><img
        width="512"
        alt="SRGB chromaticity CIE1931"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/SRGB_chromaticity_CIE1931.svg/512px-SRGB_chromaticity_CIE1931.svg.png"
    /></a>

    <script src="./main.js" defer></script>
  </body>
</html>
