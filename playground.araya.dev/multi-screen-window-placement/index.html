<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Multi-Screen Window Placement | araya's playground</title>
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="mainContent">
      <section>
        <button id="toggleBtn">Toggle Fullscreen</button>
      </section>
      <section>
        <h1>window.moveTo</h1>
        <form id="moveToForm">
          <label for="x">x</label>
          <input type="number" id="x" name="x" />
          <label for="y">y</label>
          <input type="number" id="y" name="y" />
          <button type="submit">Move</button>
        </form>
      </section>
      <section>
        <h1>Screen nums detector</h1>
        <p><span id="screensNumMessage"></span></p>
      </section>
      <section>
        <h1>Window Placement permission status</h1>
        <p>
          You'll see the below status has changed after you woud click "Get
          screen detail" button and allow the permission, and reload the page.
        </p>
        <button id="getScreenDetailBtn">Get Screen detail</button>
        <p>
          <a href="chrome://settings/content/windowPlacement"
            >[Chrome] You can remove this site from the allow/deny list</a
          >
        </p>
        <p>Status: <span id="permissionStatus"></span></p>
      </section>
    </div>
    <script src="./main.js" defer></script>
  </body>
</html>
