<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Multi-Screen Window Placement | araya's playground</title>
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="mainContent">
      <section>
        <h1>How to use</h1>
        <button id="toggleBtn">Toggle Fullscreen</button>

        <button id="getScreenDetailBtn">Get Screen detail</button>
        <p>
          <a href="chrome://settings/content/windowPlacement"
            >[Chrome] You can remove this site from the allow/deny list</a
          >
        </p>
      </section>
      <section>
        <h1>Execution log</h1>
        <p><span id="screensNumMessage"></span></p>
      </section>
    </div>
    <script src="./main.js" defer></script>
  </body>
